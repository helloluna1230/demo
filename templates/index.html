<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <form action="/play" method="post">
        <button type="submit" name="choice" value="rock">Rock</button>
        <button type="submit" name="choice" value="paper">Paper</button>
        <button type="submit" name="choice" value="scissors">Scissors</button>
    </form>
    {% if result %}
        <p>You chose: {{ user_choice }}</p>
        <p>Computer chose: {{ computer_choice }}</p>
        <p>Result: {{ result }}</p>
        <p>Current Score: You {{ user_score }} - {{ computer_score }} Computer</p>
    {% endif %}
</body>
</html>
